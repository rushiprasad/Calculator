<html>
    <body>
        <table border="2" align="center" style="height: 100;" cellspacing="0" cellpadding="0">
            <tr>
                <td colspan="5" style="height: 50; width: 200;"><input type="text" id="screen" disabled style="width: 100%; height: 100%; font-size: 30px; text-align: right; background-color: azure;"></td>
            </tr>
            <tr>
                <td colspan="5"><p align="right" style="margin-right: 15px;"><i>Rushi</i></p></td>
            </tr>
            <tr style="height: 35;">
                <td><button style="width: 100%; height: 100%;" value="7" id="n7" onclick="document.getElementById('screen').value += 7;">7</button></td>
                <td><button style="width: 100%; height: 100%;" value="8" id="n8" onclick="document.getElementById('screen').value += 8;">8</button></td>
                <td><button style="width: 100%; height: 100%;" value="9" id="n9" onclick="document.getElementById('screen').value += 9;">9</button></td>
                <td><button style="width: 100%; height: 100%; background-color: red;" value="C" id="nC" onclick="document.getElementById('screen').value = '';">C</button></td>
                <td rowspan="4"><button style="width: 100%; height: 100%;" value="+" id="npl" onclick="document.getElementById('screen').value += '+';">+</button></td>
            </tr>
            <tr style="height: 35;">
                <td><button style="width: 100%; height: 100%;" value="4" id="n4" onclick="document.getElementById('screen').value += 4;">4</button></td>
                <td><button style="width: 100%; height: 100%;" value="5" id="n5" onclick="document.getElementById('screen').value += 5;">5</button></td>
                <td><button style="width: 100%; height: 100%;" value="6" id="n6" onclick="document.getElementById('screen').value += 6;">6</button></td>
                <td><button style="width: 100%; height: 100%;" value="รท" id="ndi" onclick="document.getElementById('screen').value += '/';">รท</button></td>
            </tr>
            <tr style="height: 35;">
                <td><button style="width: 100%; height: 100%;" value="1" id="n1" onclick="document.getElementById('screen').value += 1;">1</button></td>
                <td><button style="width: 100%; height: 100%;" value="2" id="n2" onclick="document.getElementById('screen').value += 2;">2</button></td>
                <td><button style="width: 100%; height: 100%;" value="3" id="n3" onclick="document.getElementById('screen').value += 3;">3</button></td>
                <td><button style="width: 100%; height: 100%;" value="*" id="nx" onclick="document.getElementById('screen').value += '*';">*</button></td>
            </tr>
            <tr style="height: 35;">
                <td><button style="width: 100%; height: 100%;" value="0" id="n0" onclick="document.getElementById('screen').value += 0;">0</button></td>
                <td><button style="width: 100%; height: 100%;" value="." id="ndo" onclick="document.getElementById('screen').value += '.';">.</button></td>
                <td><button style="width: 100%; height: 100%;" value="-" id="nmi" onclick="document.getElementById('screen').value += '-';">-</button></td>
                <td><button style="width: 100%; height: 100%;" value="=" id="neq" onclick="eq()">=</button></td>
            </tr>
        </table>

        <script>
            function eq() {
                a = document.getElementById('screen').value;
                a = eval(a);
                document.getElementById('screen').value = a;
            }
        </script>
    </body>
</html>
